<!DOCTYPE html>
<html>
    <head>
        <title>zadanie 77-duleba</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var liczba_dul=prompt("Podaj liczbe=");
            for(var i = 2;i<=liczba_dul;i++)
            {
                if(i%2==0)
                {
                document.write(i+"<br>");
                }
            }
        </script>
    </body>
</html>
