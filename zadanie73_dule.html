<!DOCTYPE html>
<html>
    <head>
        <title>zadanie 73-duleba</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a_dul=prompt("Podaj Nazwisko");
            var b_dul=prompt("Podaj ImiÄ™");
            a_dul=(a_dul.length%4)+5;
            b_dul=(b_dul.length%6)+20;
            for(let i = 0;i<a_dul;i++)
            {
                if(i==0 || i==(a_dul-1))
                {
                    for(let j = 0;j<b_dul;j++)
                    {
                        document.write("*");
                    }
                    document.write("<br>");
                }
                else
                {
                    document.write("*");
                    for(let j = 2;j<b_dul;j++)
                    {
                        document.write("&nbsp&nbsp")
                    }
                    document.write("*");
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
