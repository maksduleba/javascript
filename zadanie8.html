<html>

	<body>
		<div style="color:green;font-size:57px;">
			<script language="JavaScript">
				var liczba1=prompt("dzien1=","");
				var liczba2=prompt("dzien2=","");
				var ilosc_sekund_dul;
				var D1_dul=parseFloat(liczba1);
				var D2_dul=parseFloat(liczba2);
				
					ilosc_sekund_dul=(D1_dul-D2_dul)*24*3600;
					document.write("sekundy="+ilosc_sekund_dul+"sek"+"<br>");
					document.write("dzien1="+D1_dul+"<br>");
					document.write("dzien2="+D2_dul+"<br>");
			</script>
		</div>
	</body>
</html>
