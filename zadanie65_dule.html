                    document.write("<p style=\"font-size:4em; color: blue;\">Brawo znasz rok od kiedy działa Javasript <br> wczytany rok="+rok_dul+"</p>");

                {
                    document.write("<p style=\"font-size:7em; color: red;\">Źle musisz jeszcze poczytać <br> wczytany rok="+rok_dul+"</p>");
                }
        </script>
