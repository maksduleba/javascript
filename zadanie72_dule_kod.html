<!DOCTYPE html>
<html>
    <head>
        <title>zadanie 72-duleba</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const a_dul=7;
            const b_dul=25;
            for(let a=0;a<b_dul;a++)
            {
                document.write("*")
            }
            document.write("<br>")
            for(var a=0;a<a_dul;a++)
            {
                document.write("*")
                for(let b=0;b<b_dul-2;b++)
                {
                document.write("&nbsp&#160")
                }
                document.write("*<br>")
            }
            for(let a=0;a<b_dul;a++)
            {
                document.write("*")
            }
        </script>
    </body>
</html>
